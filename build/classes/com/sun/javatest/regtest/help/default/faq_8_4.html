<h1>8.4.
                                <code>Error. Parse Exception:
            `applet' requires exactly one file argument</code>
</h1>
                
<p>
<b>Answer</b>: The applet action requires a single argument which should
                be the name of the <code>.html</code> file which contains (at minimum) the HTML
                <code>applet</code> tag.</p>
